        rel="stylesheet">

    <script src="script.js"></script>

<body>

    <header>
        <div class="tlo"></div>
        <div class="h2-siatkowka">
            <h2>SIATKÓWKA</h2>
        </div>
        <div class="menu">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div class="nav" id="myNav" style="background-color: #212782;">
            <ul>
                <li><a href="index.html">STRONA GŁÓWNA</a></li>
                <li><a href="#">GALERIA</a></li>
                <li><a href="#">KONTAKT</a></li>
        </div>
    </header>
    <main>
        <div class="kontakt">
            <form action="#">
                <label for="imie"> Imie i nazwisko

                </label><br><input type="text" id="imie" required><br>
                <label for="mail">E-mail<br>

                </label><input type="email" id="mail" required><br>
                <label for="telefon">Telefon<br>

                </label><input type="text" id="telefon" pattern="+[0-9]{2} [0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>
                <label for="text"><br>

                </label><textarea name="text" id="text" cols="20" rows="5" required></textarea><br>
                <label for="rodo">Z administratorem systemu BIP można się skontaktować poprzez adres email
                    Sekretariat.DRU@mc.gov.pl , formularz kontaktowy pod adresem: https://www.gov.pl/cyfryzacja/kontakt,
                    lub w formie papierowej na adres siedziby administratora - Minister Cyfryzacji, Warszawa 00-583, Al.
                    Ujazdowskie 1/3.
                    <input type="checkbox" required>
                </label><br>

                <input type="submit" value="Wyślij">
                <input type="reset" value="Resetuj">

            </form>
    </main>
    </div>
    <footer>
        <p><b>Copyright &copy; Kacper Rusin</b></p>
    </footer>
