<body>
    <header>
        <div class="tlo"></div>
        <div class="h2-siatkowka"><h2>SIATKÓWKA</h2></div>
        <div class="menu">
            <i class="fas fa-bars" onclick="openNav()"></i>

        </div>
    </header>
    <main>
        <div class="kontakt">
        <h3>Zapraszam do kontaktu</h3>
        <form action="#">
            <label for="Imię">Podaj imię i nazwisko</label><br>
            <input type="text" id="Imię" placeholder="Imię i nazwisko"><br>
            <label for="tekst">Treść zapytania</label><br>
            <textarea name="tekst" id="tekst" cols="50" rows="7" placeholder="Wpisz treść o którą chcesz się zapytać"></textarea><br>
            <label for="mail">Podaj adres e-mail do ponownego kontaktu</label>
            <input type="email" name="mail" id="mail" placeholder="Adres e-mail"><br>
            <input type="submit" value="Wyslij">

        </form>
    </main></div>
